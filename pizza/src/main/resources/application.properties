spring.application.name=pizza-demo

# ??????????? ? PostgreSQL ?????? ???? Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/pizza_api
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

dgs.graphql.schema-locations=classpath*:/graphql-client/**/*.graphqls

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{correlationId}] - %msg%n

# ??????????? ? RabbitMQ ?????? ???? Docker
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

# ??????????? ? gRPC ??????? ????????? ?????? ???? Docker
grpc.client.analytics-service.address=static://analytics-service:9090
grpc.client.analytics-service.negotiation-type=plaintext

# ????????? Actuator, ??????????? ? ??????
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans
management.metrics.export.prometheus.enabled=true


# ????????? ??????????? Spring
logging.level.org.springframework=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# ??????????? SQL ? Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ??????????? ???????? ?????
logging.level.org.springframework.beans.factory=DEBUG